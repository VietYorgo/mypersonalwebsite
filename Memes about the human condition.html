<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        /* Reset for consistent spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        /* Style for date headings */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container for images */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive image styling */
        img {
            width: 100%; /* Full width on mobile */
            max-width: 600px; /* Max width for desktop */
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Separator between images */
        img + img {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        /* Back link styling */
        .back-link {
            margin-top: 40px;
            text-align: center;
        }

        .back-link a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>20 September, 2024</h2>

    <div class="image-container">
        <img src="https://i.imgur.com/9aVgyWb.png" alt="sausage">
        <img src="https://i.imgur.com/iayZYn4.jpeg" alt="bad choices">
        <img src="https://i.imgur.com/dTvM7mY.png" alt="reality">
        <img src="https://i.imgur.com/s11JbSw.jpeg" alt="slavery">
        <img src="https://i.imgur.com/N1uPfoZ.jpeg" alt="garbage">
    </div>

    <div class="back-link">
        <a href="index.html">Back to the main page</a>
    </div>

</body>
</html>
