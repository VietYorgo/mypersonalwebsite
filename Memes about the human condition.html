<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        /* Reset for consistent spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive image styling */
        img {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img + img {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        .back-link {
            margin-top: 40px;
            text-align: center;
        }

        .back-link a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>September 22, 2024</h2>
    <div class="image-container">
        <img src="https://i.imgur.com/0ea7WJq.png" alt="Image 1">
        <img src="https://i.imgur.com/HVP7DZk.png" alt="Image 2">
        <img src="https://i.imgur.com/kFHpSMQ.png" alt="Image 3">
    </div>

    <h2>September 21, 2024</h2>
    <div class="image-container">
        <img src="https://i.imgur.com/FuSdyJk.png" alt="Image 1">
        <img src="https://i.imgur.com/LvNAQW1.jpeg" alt="Image 2">
        <img src="https://i.imgur.com/5ayLdNm.png" alt="Image 3">
        <img src="https://i.imgur.com/W19nzTY.png" alt="Image 4">
        <img src="https://i.imgur.com/bbHXiLv.png" alt="Image 5">
        <img src="https://i.imgur.com/klAo4Ug.png" alt="I'm not anxious">
    </div>

    <h2>September 20, 2024</h2>
    <div class="image-container">
        <img src="https://i.imgur.com/9aVgyWb.png" alt="Sausage">
        <img src="https://i.imgur.com/iayZYn4.jpeg" alt="Bad choices">
        <img src="https://i.imgur.com/dTvM7mY.png" alt="Reality">
        <img src="https://i.imgur.com/s11JbSw.jpeg" alt="Slavery">
        <img src="https://i.imgur.com/N1uPfoZ.jpeg" alt="Garbage">
    </div>

    <div class="back-link">
        <a href="index.html">Back to the main page</a>
    </div>

</body>
</html>
