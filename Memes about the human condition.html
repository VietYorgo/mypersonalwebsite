<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset for consistent spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Spacing between images */
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Separator between images */
        img + img {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <h2>September 23, 2024</h2>
    <div class="image-container">
        <img src="https://i.imgur.com/O3N5c6B.png" alt="Image 1">
        <img src="https://i.imgur.com/lxhaXlK.jpeg" alt="Image 2">
        <img src="https://i.imgur.com/7cD1EMt.jpeg" alt="Image 3">
        <img src="https://i.imgur.com/fPoi7JA.png" alt="Image 4">
        <img src="https://i.imgur.com/JSYahRf.jpeg" alt="Image 5">
    </div>

    <h2>September 22, 2024</h2>
    <div class="image-container">
        <img src="https://i.imgur.com/0ea7WJq.png" alt="Image 1">
        <img src="https://i.imgur.com/HVP7DZk.png" alt="Image 2">
        <img src="https://i.imgur.com/kFHpSMQ.png" alt="Image 3">
    </div>

    <h2>September 21, 2024</h2>
    <div class="image-container">
        <img src="https://i.imgur.com/FuSdyJk.png" alt="Image 1">
        <img src="https://i.imgur.com/LvNAQW1.jpeg" alt="Image 2">
        <img src="https://i.imgur.com/5ayLdNm.png" alt="Image 3">
        <img src="https://i.imgur.com/W19nzTY.png" alt="Image 4">
        <img src="https://i.imgur.com/bbHXiLv.png" alt="Image 5">
        <img src="https://i.imgur.com/klAo4Ug.png" alt="Image 6">

</body>
</html>
