<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        /* General styles for images */
        .image-container img {
            display: block;
            width: 100%; /* Full width on mobile */
            max-width: 600px; /* Max width for desktop */
            height: auto;
            margin: 0 auto; /* Center images on desktop */
            padding: 10px 0; /* Add vertical spacing */
        }

        /* Separator between images */
        .image-container img + img {
            border-top: 1px solid #ccc; /* Separator line */
            padding-top: 20px; /* Space after separator */
        }

        /* Optional: Style for the back link */
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://i.imgur.com/IML9Elu.png" alt="Image 1">
