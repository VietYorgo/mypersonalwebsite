<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Style for date headings */
        .date {
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            margin: 40px 0 20px;
            color: #333;
        }

        /* Container for images */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive images with max-width for desktop and full width for mobile */
        .image-container img {
            display: block;
            width: 100%; /* Full width on mobile */
            max-width: 600px; /* Max width for desktop */
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Separator between images */
        .image-container img + img {
            border-top: 2px solid #ccc; /* Separator line */
            padding-top: 20px; /* Space after separator */
        }

        /* Back link styling */
        .back-link {
            display: block;
            margin-top: 40px;
            text-align: center;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>20 September, 2024</h2>

<img src="https://i.imgur.com/9aVgyWb.png" alt="sausage">
<img src="https://i.imgur.com/iayZYn4.jpeg" alt="bad choices">
<img src="https://i.imgur.com/dTvM7mY.png" alt ="reality">
<img src="https://i.imgur.com/s11JbSw.jpeg" alt ="slavery">
<img src="https://i.imgur.com/N1uPfoZ.jpeg" alt="garbage">

<div class="back-link">
    <p><a href="index.html">Back to the main page</a></p>
  </div>
</body>
</html>
