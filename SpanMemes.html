<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momazos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url('https://i.imgur.com/ujxdUkd.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed; /* Enables the parallax effect */
            background-position: top right;
            background-size: 200px; /* Adjust size as needed */
            box-sizing: border-box; /* Ensures no extra spacing affects layout */
        }

        * {
            margin: 0; /* Removes margin from all elements */
            padding: 0; /* Removes padding from all elements */
            box-sizing: border-box; /* Standardizes box-sizing across elements */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<h1>Momazos</h1>
<div class="gallery">
    <img src="https://i.imgur.com/fL6QmF2.jpg" alt="Image 1">
    <img src="https://i.imgur.com/mxYYgou.jpg" alt="Image 2">
    <img src="https://i.imgur.com/iNe2S00.jpg" alt="Image 3">
    <img src="https://i.imgur.com/1QYAcbw.jpg" alt="Image 4">
    <img src="https://i.imgur.com/Audwx2A.jpg" alt="Image 5">
    <img src="https://i.imgur.com/j6Cexva.jpg" alt="Image 6">
    <img src="https://i.imgur.com/vfh4DeU.jpg" alt="Image 7">
    <img src="https://i.imgur.com/OCHjnPC.jpg" alt="Image 8">
    <img src="https://i.imgur.com/QcQ7rGn.jpg" alt="Image 9">
    <img src="https://i.imgur.com/XXcFkKZ.jpg" alt="Image 10">
    <img src="https://i.imgur.com/AGV1Xxu.jpg" alt="Image 11">
</div>

</body>
</html>
