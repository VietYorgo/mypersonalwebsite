<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center; /* Vertically aligns content */
            justify-content: flex-start; /* Aligns content to the left */
            padding: 20px;
            background-image: url('https://preview.redd.it/6781emu408y51.jpg?width=640&crop=smart&auto=webp&s=c815e88721fbfbc0871111ca686f7edd162acca9');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            position: relative;
        }
        .content {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: left;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            color: #00ffff; /* Bright cyan for visibility */
            font-weight: bold;
            text-decoration: none;
            padding: 4px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slight white background on hover */
            color: #fff;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            font-weight: bold;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1; /* Ensure the background stays behind content */
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Chess Resources</h1>
        <ul>
            <li><a href="https://jeromegambit.blogspot.com/">Jerome Gambit Blog</a></li>
            <li><a href="https://www.chessarch.com/excavations/excavations.php">Archive of Old Chess Publications</a></li>
            <li><a href="https://theweekinchess.com/">This Week in Chess</a></li>
            <li><a href="https://www.chesspuzzles.com/mate-in-one">Mate in One Puzzles</a></li>
            <li><a href="https://lichess.org/training/mateIn1">Lichess Mate in One</a></li>
        </ul>
        <a href="index.html" class="back-link">Back to the main page</a>
    </div>

</body>
</html>
