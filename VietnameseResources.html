<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietnamese Resources</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      text-align: center;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #0073e6;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #005bb5;
    }
    .back-link {
      margin-top: 20px;
    }
  </style>
</head>
