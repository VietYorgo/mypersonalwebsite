<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <img src="https://imgur.com/Y70C5Sz.png" alt="Image 1">
    <img src="https://imgur.com/yYJ92Pu.png" alt="Image 2">
    <img src="https://imgur.com/Al2bBXo.png" alt="Image 3">

</body>
</html>
