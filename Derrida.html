<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset for consistent spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Spacing between images */
        }

        img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Separator between images */
        img + img {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        /* Back link styling */
        .back-link {
            display: block;
            margin: 40px auto 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            width: fit-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

 <div class="image-container">

 <img src="https://i.imgur.com/iZmBjqD.jpg" alt="Image 1">
    <img src="https://i.imgur.com/XfV3F3k.jpg" alt="Image 2">
    <img src="https://i.imgur.com/BQQcepD.jpg" alt="Image 3">
    <img src="https://i.imgur.com/2aa6PUm.jpg" alt="Image 4">

 </div>

        <div class="separator"></div>

  <a href="index.html" class="back-link">Back to the main page</a>

</body>
</html>
