<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Link styles for both Chess Resources and Back links */
        .link-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            width: fit-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .link-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Chess</h1>

    <a href="https://lichess.org/team/philosophers" target="_blank">here</a>.</p>

</body>
</html>
